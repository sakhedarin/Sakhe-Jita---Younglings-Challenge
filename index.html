<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <h1><span class="styling">ToDo</span>List</h1>
        <div class="input_div">
        <input class="input" type="text" placeholder="What Do You Want to Do...?">
        <button class="addButton"><i class="fas fa-plus"></i></button>
    </div>
    <div class="container">
      <div class="item"> 
     <input type="text" class="item_input" value="To-do" disabled>
     <button class="editButton">EDIT</button>
     <button class="removeButton">REMOVE</button>
      </div>
    </div>
        <script type="text/javascript" src="main.js"></script>
</body>
</html>
